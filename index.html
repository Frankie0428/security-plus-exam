<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Security+ Practice Exam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="questionContainer">
    <div>
      Time: <span id="timer">90:00</span>
      | Question <span id="currentQ">1</span>/<span id="totalQ">0</span>
    </div>

    <h2>Question <span id="qNum">1</span></h2>
    <div id="questionText"></div>

    <div id="optionsContainer"></div>

    <button id="flagBtn" onclick="toggleFlag()">ðŸš© Flag for Review</button>

    <div id="explanation" class="hidden"></div>
  </div>

  <div id="reviewScreen" class="hidden">
    <h2>Review</h2>
    <div id="reviewGrid"></div>
    <button onclick="closeReviewScreen()">Close</button>
  </div>

  <div class="navigation">
    <button id="prevBtn" onclick="previousQuestion()">Prev</button>
    <button onclick="showReviewScreen()">Review</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="submitBtn" class="hidden" onclick="submitExam()">Submit</button>
  </div>

  <div>
    Answered: <span id="answeredCount">0</span>
    | Flagged: <span id="flaggedCount">0</span>
    | Progress: <span id="progressPercent">0%</span>
    <div style="width:100%;background:#ddd;height:10px;">
      <div id="progressBar" style="height:10px;width:0%;"></div>
    </div>
  </div>

  <div id="results" class="hidden">
    <h2>Results</h2>
    <div id="passStatus"></div>
    <div>Score: <span id="scorePercentage"></span></div>
    <div>Correct: <span id="correctAnswers"></span> / <span id="totalQuestions"></span></div>
    <div id="domainBreakdown"></div>
    <button onclick="reviewAnswers()">Review Answers</button>
    <button onclick="restartExam()">Restart</button>
  </div>

  <!-- IMPORTANT: questions.js MUST load before your exam JS -->
  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
